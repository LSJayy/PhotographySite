      <h1 style="margin-left: 1%;">Jason Ellis</h1>

            <div><img src="../src/Images/Best-Beaches-in-the-World.jpg"><p style="margin-left: 1%;">November 2020</p></div>

    <script>
        var elements = document.getElementsByClassName("column");

        var i;

        function one() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "100%";
                }
        }
         
        function two() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "50%";
                }
        }

        function four() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "25%";
                }
        }
    </script>
